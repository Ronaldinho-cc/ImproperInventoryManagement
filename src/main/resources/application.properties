# Configuración de la aplicación
server.port=8089

# Configuración de Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Información de la aplicación
info.app.name=Demo API9:2023
info.app.description=Demostración de vulnerabilidad API9:2023 - Improper Inventory Management
info.app.version=2.0.0

# Configuración de logging
logging.level.pe.edu.vallegrande=DEBUG
logging.level.org.springframework.web=INFO

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method