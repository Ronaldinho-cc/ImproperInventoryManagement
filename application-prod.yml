# 🔒 Configuración para PRODUCCIÓN
# Endpoints sensibles bloqueados para seguridad

spring:
  profiles:
    active: prod

app:
  environment: production

# 📖 Swagger DESHABILITADO en producción
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# 🔍 Inventario DESHABILITADO
api:
  inventory:
    enabled: false

# 📝 Logging mínimo en producción
logging:
  level:
    pe.edu.vallegrande.api9demo: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.springframework.boot: WARN

# 🏥 Actuator restringido en producción
management:
  endpoints:
    web:
      exposure:
        include: health,info