# 🔧 Configuración para DESARROLLO
# Todas las funciones habilitadas para demo completa

spring:
  profiles:
    active: dev

app:
  environment: development

# 📖 Swagger HABILITADO en desarrollo
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# 🔍 Inventario HABILITADO
api:
  inventory:
    enabled: true

# 📝 Logging detallado para desarrollo
logging:
  level:
    pe.edu.vallegrande.api9demo: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO

# 🏥 Actuator completo en desarrollo
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,inventory